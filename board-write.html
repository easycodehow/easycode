<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="게시글 작성">
    <title>게시글 작성 - EasyCode</title>

    <!-- Fonts -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/navigation.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="styles/board.css">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">EasyCode</a>

            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="page1.html" class="nav-link">메뉴1</a>
                </li>
                <li class="nav-item">
                    <a href="page2.html" class="nav-link">메뉴2</a>
                </li>
                <li class="nav-item">
                    <a href="page3.html" class="nav-link">메뉴3</a>
                </li>
                <li class="nav-item">
                    <a href="page4.html" class="nav-link">메뉴4</a>
                </li>
                <li class="nav-item">
                    <a href="board.html" class="nav-link active">게시판</a>
                </li>
            </ul>

            <a href="login.html" class="nav-login" title="로그인">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="default-padding">
        <div class="container">
            <section class="board-write-section">
                <h1 class="board-title">게시글 작성</h1>

                <form id="writeForm">
                    <table class="board-form-table">
                        <colgroup>
                            <col style="width: 15%;">
                            <col style="width: 85%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>제목</th>
                                <td>
                                    <input type="text" id="title" name="title" class="form-input-table" placeholder="제목을 입력하세요" required>
                                </td>
                            </tr>
                            <tr>
                                <th>내용</th>
                                <td>
                                    <textarea id="content" name="content" class="form-textarea-table" placeholder="내용을 입력하세요" required></textarea>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="form-actions-write">
                        <button type="button" class="btn-detail btn-detail-secondary" onclick="history.back()">취소</button>
                        <button type="submit" class="btn-detail btn-detail-primary">등록</button>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="scripts/supabase.js"></script>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/main.js"></script>
    <script>
        // 페이지 로드 시 로그인 확인
        document.addEventListener('DOMContentLoaded', async () => {
            const user = await getCurrentUser();
            if (!user) {
                alert('로그인이 필요합니다.');
                window.location.href = 'login.html';
            }
        });

        // 게시글 작성
        document.getElementById('writeForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const user = await getCurrentUser();
            if (!user) {
                alert('로그인이 필요합니다.');
                window.location.href = 'login.html';
                return;
            }

            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();

            if (!title || !content) {
                alert('제목과 내용을 모두 입력해주세요.');
                return;
            }

            try {
                const { data, error } = await supabase
                    .from('posts')
                    .insert([
                        {
                            title: title,
                            content: content,
                            author_id: user.id
                        }
                    ])
                    .select();

                if (error) throw error;

                alert('게시글이 등록되었습니다.');
                window.location.href = 'board.html';
            } catch (error) {
                console.error('게시글 작성 실패:', error.message);
                alert('게시글 작성에 실패했습니다: ' + error.message);
            }
        });
    </script>
</body>
</html>
