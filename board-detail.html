<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="게시글 상세보기">
    <title>게시글 상세조회 - EasyCode</title>

    <!-- Fonts -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/navigation.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="styles/board.css">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">EasyCode</a>

            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="page1.html" class="nav-link">메뉴1</a>
                </li>
                <li class="nav-item">
                    <a href="page2.html" class="nav-link">메뉴2</a>
                </li>
                <li class="nav-item">
                    <a href="page3.html" class="nav-link">메뉴3</a>
                </li>
                <li class="nav-item">
                    <a href="page4.html" class="nav-link">메뉴4</a>
                </li>
                <li class="nav-item">
                    <a href="board.html" class="nav-link active">게시판</a>
                </li>
            </ul>

            <a href="login.html" class="nav-login" title="로그인">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="default-padding">
        <div class="container">
            <!-- Detail Header -->
            <section class="detail-header" style="margin-top: 100px;">
                <h1 class="detail-title">게시글 상세조회</h1>
            </section>

            <!-- Detail Content -->
            <section class="detail-section">
                <div id="loadingMessage" style="text-align: center; padding: 40px;">
                    게시글을 불러오는 중...
                </div>

                <div id="postContent" style="display: none;">
                    <!-- Info Table -->
                    <table class="detail-info-table">
                        <colgroup>
                            <col style="width: 15%;">
                            <col style="width: 35%;">
                            <col style="width: 15%;">
                            <col style="width: 35%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>제목</th>
                                <td colspan="3" id="postTitle"></td>
                            </tr>
                            <tr>
                                <th>등록자</th>
                                <td id="postAuthor"></td>
                                <th>등록일</th>
                                <td id="postDate"></td>
                            </tr>
                            <tr>
                                <th>조회수</th>
                                <td colspan="3" id="postViews"></td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- Content Box -->
                    <div class="detail-content-box">
                        <h3 class="content-label">내용</h3>
                        <div id="postImage" class="post-image-container"></div>
                        <div class="content-text" id="postContentText"></div>
                    </div>

                    <!-- 댓글 섹션 -->
                    <div class="comments-section">
                        <h3 class="comments-title">댓글 <span id="commentCount">0</span></h3>

                        <!-- 댓글 작성 폼 (로그인한 사용자만) -->
                        <div id="commentFormSection" style="display: none;">
                            <div class="comment-form">
                                <textarea
                                    id="commentContent"
                                    class="comment-textarea"
                                    placeholder="댓글을 입력하세요"
                                    rows="3"
                                ></textarea>
                                <button class="btn-detail btn-detail-primary" id="submitCommentBtn">댓글 작성</button>
                            </div>
                        </div>

                        <!-- 로그인 안내 (비로그인 사용자) -->
                        <div id="commentLoginNotice" style="display: none;">
                            <p style="text-align: center; color: var(--text-light); padding: 20px;">
                                댓글을 작성하려면 <a href="login.html" style="color: var(--primary-color);">로그인</a>이 필요합니다.
                            </p>
                        </div>

                        <!-- 댓글 목록 -->
                        <div id="commentsList">
                            <p style="text-align: center; color: var(--text-light); padding: 20px;">
                                댓글을 불러오는 중...
                            </p>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="detail-actions">
                        <button class="btn-detail btn-detail-primary" id="editBtn" style="display: none;">수정</button>
                        <button class="btn-detail btn-detail-primary" id="deleteBtn" style="display: none;">삭제</button>
                        <button class="btn-detail btn-detail-secondary" onclick="location.href='board.html'">목록</button>
                        <button class="btn-detail btn-detail-primary" id="scrollBtn">스크롤</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="scripts/supabase.js"></script>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/main.js"></script>
    <script>
        let currentPost = null;

        // URL에서 게시글 ID 가져오기
        function getPostIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // 날짜 포맷 (YYYY-MM-DD)
        function formatDate(dateString) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // HTML 이스케이프 (XSS 방지)
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 게시글 불러오기
        async function loadPost() {
            const postId = getPostIdFromURL();
            if (!postId) {
                alert('잘못된 접근입니다.');
                window.location.href = 'board.html';
                return;
            }

            try {
                // 게시글 조회
                const { data: post, error } = await supabase
                    .from('posts')
                    .select('*')
                    .eq('id', postId)
                    .single();

                if (error) throw error;

                if (!post) {
                    alert('존재하지 않는 게시글입니다.');
                    window.location.href = 'board.html';
                    return;
                }

                currentPost = post;

                // 화면에 표시
                document.getElementById('postTitle').textContent = post.title;
                document.getElementById('postAuthor').textContent = '작성자';
                document.getElementById('postDate').textContent = formatDate(post.created_at);
                document.getElementById('postViews').textContent = '0';

                // 이미지 표시
                const postImageDiv = document.getElementById('postImage');
                if (post.image_url) {
                    postImageDiv.innerHTML = `<img src="${post.image_url}" alt="게시글 이미지" class="post-detail-image">`;
                } else {
                    postImageDiv.innerHTML = '';
                }

                document.getElementById('postContentText').innerHTML = escapeHtml(post.content).replace(/\n/g, '<br>');

                // 로딩 메시지 숨기고 내용 표시
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('postContent').style.display = 'block';

                // 본인 글인지 확인하여 수정/삭제 버튼 표시
                const user = await getCurrentUser();
                if (user && user.id === post.author_id) {
                    document.getElementById('editBtn').style.display = 'inline-block';
                    document.getElementById('deleteBtn').style.display = 'inline-block';
                }
            } catch (error) {
                console.error('게시글 조회 실패:', error.message);
                alert('게시글을 불러오는데 실패했습니다.');
                window.location.href = 'board.html';
            }
        }

        // Storage에서 이미지 경로 추출
        function getImagePathFromUrl(url) {
            if (!url) return null;
            try {
                const urlObj = new URL(url);
                const pathname = urlObj.pathname;
                const match = pathname.match(/\/storage\/v1\/object\/public\/post-images\/(.+)$/);
                return match ? match[1] : null;
            } catch (error) {
                console.error('URL 파싱 실패:', error);
                return null;
            }
        }

        // 게시글 삭제
        async function deletePost() {
            if (!currentPost) return;

            if (!confirm('정말 삭제하시겠습니까?')) return;

            try {
                // 이미지가 있으면 먼저 삭제
                if (currentPost.image_url) {
                    const imagePath = getImagePathFromUrl(currentPost.image_url);
                    if (imagePath) {
                        const { error: storageError } = await supabase.storage
                            .from('post-images')
                            .remove([imagePath]);

                        if (storageError) {
                            console.error('이미지 삭제 실패:', storageError.message);
                        }
                    }
                }

                // 게시글 삭제
                const { error } = await supabase
                    .from('posts')
                    .delete()
                    .eq('id', currentPost.id);

                if (error) throw error;

                alert('게시글이 삭제되었습니다.');
                window.location.href = 'board.html';
            } catch (error) {
                console.error('게시글 삭제 실패:', error.message);
                alert('게시글 삭제에 실패했습니다: ' + error.message);
            }
        }

        // 이벤트 리스너
        document.addEventListener('DOMContentLoaded', () => {
            loadPost();
        });

        document.getElementById('editBtn').addEventListener('click', function() {
            if (currentPost) {
                window.location.href = `board-edit.html?id=${currentPost.id}`;
            }
        });

        document.getElementById('deleteBtn').addEventListener('click', deletePost);

        document.getElementById('scrollBtn').addEventListener('click', function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // ========== 댓글 기능 ==========

        let currentUser = null;

        // 댓글 목록 불러오기
        async function loadComments() {
            const postId = getPostIdFromURL();
            if (!postId) return;

            try {
                const { data: comments, error } = await supabase
                    .from('comments')
                    .select('*')
                    .eq('post_id', postId)
                    .order('created_at', { ascending: true });

                if (error) throw error;

                renderComments(comments || []);
            } catch (error) {
                console.error('댓글 조회 실패:', error.message);
                document.getElementById('commentsList').innerHTML =
                    '<p style="text-align: center; color: var(--gray-400); padding: 20px;">댓글을 불러오는데 실패했습니다.</p>';
            }
        }

        // 댓글 렌더링
        function renderComments(comments) {
            const commentsList = document.getElementById('commentsList');
            const commentCount = document.getElementById('commentCount');

            // 댓글 개수 업데이트
            commentCount.textContent = comments.length;

            if (comments.length === 0) {
                commentsList.innerHTML = '<div class="no-comments">첫 댓글을 작성해보세요!</div>';
                return;
            }

            let html = '';
            comments.forEach(comment => {
                const isAuthor = currentUser && currentUser.id === comment.user_id;
                const commentDate = formatDate(comment.created_at);

                html += `
                    <div class="comment-item">
                        <div class="comment-header">
                            <span class="comment-author">익명</span>
                            <span class="comment-date">${commentDate}</span>
                        </div>
                        <div class="comment-content">${escapeHtml(comment.content)}</div>
                        ${isAuthor ? `
                            <div class="comment-actions">
                                <button class="comment-delete-btn" onclick="deleteComment(${comment.id})">삭제</button>
                            </div>
                        ` : ''}
                    </div>
                `;
            });

            commentsList.innerHTML = html;
        }

        // 댓글 작성
        async function createComment() {
            const postId = getPostIdFromURL();
            const content = document.getElementById('commentContent').value.trim();

            if (!content) {
                alert('댓글 내용을 입력해주세요.');
                return;
            }

            if (!currentUser) {
                alert('로그인이 필요합니다.');
                window.location.href = 'login.html';
                return;
            }

            try {
                const { data, error } = await supabase
                    .from('comments')
                    .insert([
                        {
                            post_id: postId,
                            user_id: currentUser.id,
                            content: content
                        }
                    ])
                    .select();

                if (error) throw error;

                // 입력창 초기화
                document.getElementById('commentContent').value = '';

                // 댓글 목록 새로고침
                await loadComments();

                alert('댓글이 작성되었습니다.');
            } catch (error) {
                console.error('댓글 작성 실패:', error.message);
                alert('댓글 작성에 실패했습니다: ' + error.message);
            }
        }

        // 댓글 삭제
        async function deleteComment(commentId) {
            if (!confirm('댓글을 삭제하시겠습니까?')) return;

            try {
                const { error } = await supabase
                    .from('comments')
                    .delete()
                    .eq('id', commentId);

                if (error) throw error;

                // 댓글 목록 새로고침
                await loadComments();

                alert('댓글이 삭제되었습니다.');
            } catch (error) {
                console.error('댓글 삭제 실패:', error.message);
                alert('댓글 삭제에 실패했습니다: ' + error.message);
            }
        }

        // 로그인 체크 및 댓글 폼 표시
        async function checkLoginAndShowCommentForm() {
            currentUser = await getCurrentUser();

            if (currentUser) {
                // 로그인한 경우 - 댓글 작성 폼 표시
                document.getElementById('commentFormSection').style.display = 'block';
                document.getElementById('commentLoginNotice').style.display = 'none';
            } else {
                // 로그인 안 한 경우 - 로그인 안내 표시
                document.getElementById('commentFormSection').style.display = 'none';
                document.getElementById('commentLoginNotice').style.display = 'block';
            }
        }

        // 댓글 작성 버튼 이벤트
        document.getElementById('submitCommentBtn').addEventListener('click', createComment);

        // 페이지 로드 시 댓글 관련 초기화
        document.addEventListener('DOMContentLoaded', async () => {
            await checkLoginAndShowCommentForm();
            await loadComments();
        });
    </script>
</body>
</html>
