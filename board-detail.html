    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="게시글 상세보기">

</head>

                <span></span>

                <span></span>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="page1.html" class="nav-link">메뉴1</a>
                </li>
                <li class="nav-item">
                    <a href="page2.html" class="nav-link">메뉴2</a>
                </li>
                <li class="nav-item">
                    <a href="page3.html" class="nav-link">메뉴3</a>

                <li class="nav-item">

            <a href="login.html" class="nav-login" title="로그인">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

        </div>

    <!-- Main Content -->
    <main class="default-padding">
        <div class="container">
            <!-- Detail Header -->
            <section class="detail-header">
                <h1 class="detail-title">게시글 상세조회</h1>
            </section>

            <!-- Detail Content -->
            <section class="detail-section">
                <div id="loadingMessage" style="text-align: center; padding: 40px;">
                    게시글을 불러오는 중...
                </div>

                <div id="postContent" style="display: none;">
                    <!-- Info Table -->
                    <table class="detail-info-table">
                        <colgroup>
                            <col style="width: 15%;">
                            <col style="width: 35%;">
                            <col style="width: 15%;">
                            <col style="width: 35%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>제목</th>
                                <td colspan="3" id="postTitle"></td>
                            </tr>
                            <tr>
                                <th>등록자</th>
                                <td id="postAuthor"></td>
                                <th>등록일</th>
                                <td id="postDate"></td>
                            </tr>
                            <tr>
                                <th>조회수</th>
                                <td colspan="3" id="postViews"></td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- Content Box -->
                    <div class="detail-content-box">
                        <h3 class="content-label">내용</h3>
                        <div class="content-text" id="postContentText"></div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="detail-actions">
                        <button class="btn-detail btn-detail-primary" id="editBtn" style="display: none;">수정</button>
                        <button class="btn-detail btn-detail-primary" id="deleteBtn" style="display: none;">삭제</button>
                        <button class="btn-detail btn-detail-secondary" onclick="location.href='board.html'">목록</button>
                        <button class="btn-detail btn-detail-primary" id="scrollBtn">스크롤</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="scripts/supabase.js"></script>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/main.js"></script>
    <script>
        let currentPost = null;

        // URL에서 게시글 ID 가져오기
        function getPostIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // 날짜 포맷 (YYYY-MM-DD)
        function formatDate(dateString) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // HTML 이스케이프 (XSS 방지)
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 게시글 불러오기
        async function loadPost() {
            const postId = getPostIdFromURL();
            if (!postId) {
                alert('잘못된 접근입니다.');
                window.location.href = 'board.html';
                return;
            }

            try {
                // 게시글 조회
                const { data: post, error } = await supabase
                    .from('posts')
                    .select('*')
                    .eq('id', postId)
                    .single();

                if (error) throw error;

                if (!post) {
                    alert('존재하지 않는 게시글입니다.');
                    window.location.href = 'board.html';
                    return;
                }

                currentPost = post;

                // 화면에 표시
                document.getElementById('postTitle').textContent = post.title;
                document.getElementById('postAuthor').textContent = '작성자';
                document.getElementById('postDate').textContent = formatDate(post.created_at);
                document.getElementById('postViews').textContent = '0';
                document.getElementById('postContentText').innerHTML = escapeHtml(post.content).replace(/\n/g, '<br>');

                // 로딩 메시지 숨기고 내용 표시
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('postContent').style.display = 'block';

                // 본인 글인지 확인하여 수정/삭제 버튼 표시
                const user = await getCurrentUser();
                if (user && user.id === post.author_id) {
                    document.getElementById('editBtn').style.display = 'inline-block';
                    document.getElementById('deleteBtn').style.display = 'inline-block';
                }
            } catch (error) {
                console.error('게시글 조회 실패:', error.message);
                alert('게시글을 불러오는데 실패했습니다.');
                window.location.href = 'board.html';
            }
        }

        // 게시글 삭제
        async function deletePost() {
            if (!currentPost) return;

            if (!confirm('정말 삭제하시겠습니까?')) return;

            try {
                const { error } = await supabase
                    .from('posts')
                    .delete()
                    .eq('id', currentPost.id);

                if (error) throw error;

                alert('게시글이 삭제되었습니다.');
                window.location.href = 'board.html';
            } catch (error) {
                console.error('게시글 삭제 실패:', error.message);
                alert('게시글 삭제에 실패했습니다: ' + error.message);
            }
        }

        // 이벤트 리스너
        document.addEventListener('DOMContentLoaded', () => {
            loadPost();
        });

        document.getElementById('editBtn').addEventListener('click', function() {
            if (currentPost) {
                window.location.href = `board-edit.html?id=${currentPost.id}`;
            }
        });

        document.getElementById('deleteBtn').addEventListener('click', deletePost);

        document.getElementById('scrollBtn').addEventListener('click', function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
