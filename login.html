<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="로그인 페이지">
    <title>로그인 - EasyCode</title>

    <!-- Fonts -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/navigation.css">
    <link rel="stylesheet" href="styles/responsive.css">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        /* 회원가입 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-email {
            color: var(--text-dark);
            font-weight: 500;
        }

        .logout-btn {
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .logout-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">EasyCode</a>

            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="page1.html" class="nav-link">메뉴1</a>
                </li>
                <li class="nav-item">
                    <a href="page2.html" class="nav-link">메뉴2</a>
                </li>
                <li class="nav-item">
                    <a href="page3.html" class="nav-link">메뉴3</a>
                </li>
                <li class="nav-item">
                    <a href="page4.html" class="nav-link">메뉴4</a>
                </li>
                <li class="nav-item">
                    <a href="board.html" class="nav-link">게시판</a>
                </li>
            </ul>

            <a href="login.html" class="nav-login" title="로그인">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="default-padding">
        <div class="container">
            <section class="text-center mt-4">
                <h1>로그인</h1>
                <p class="mt-2">계정에 로그인하세요</p>
            </section>

            <section class="mt-4" style="max-width: 500px; margin: 0 auto;">
                <div class="card">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email" class="form-label">이메일</label>
                            <input
                                type="email"
                                id="email"
                                class="form-input"
                                placeholder="example@email.com"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">비밀번호</label>
                            <input
                                type="password"
                                id="password"
                                class="form-input"
                                placeholder="비밀번호를 입력하세요"
                                required
                            >
                        </div>

                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            로그인
                        </button>

                        <div class="mt-3 text-center">
                            <p style="color: var(--text-light); font-size: 0.9rem;">
                                계정이 없으신가요? <a href="#" onclick="openSignupModal(); return false;" style="font-weight: 500;">회원가입</a>
                            </p>
                        </div>
                    </form>

                    <div class="mt-3" style="border-top: 1px solid var(--border-color); padding-top: 1.5rem;">
                        <p class="text-center mb-2" style="color: var(--text-light); font-size: 0.9rem;">
                            소셜 로그인
                        </p>
                        <button type="button" class="btn btn-secondary mb-2" onclick="handleGoogleLogin()" style="width: 100%;">
                            Google로 로그인
                        </button>
                        <button type="button" class="btn btn-secondary mb-2" onclick="handleGitHubLogin()" style="width: 100%;">
                            GitHub로 로그인
                        </button>
                        <button type="button" class="btn btn-secondary mb-2" onclick="handleNaverLogin()" style="width: 100%; background-color: #03C75A; color: white;">
                            네이버로 로그인
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="handleKakaoLogin()" style="width: 100%; background-color: #FEE500; color: #000000;">
                            카카오로 로그인
                        </button>
                    </div>

                </div>
            </section>
        </div>
    </main>

    <!-- 회원가입 모달 -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>회원가입</h2>
                <button class="modal-close" onclick="closeSignupModal()">&times;</button>
            </div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="signup-email" class="form-label">이메일</label>
                    <input
                        type="email"
                        id="signup-email"
                        class="form-input"
                        placeholder="example@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="signup-password" class="form-label">비밀번호</label>
                    <input
                        type="password"
                        id="signup-password"
                        class="form-input"
                        placeholder="비밀번호 (최소 6자)"
                        required
                        minlength="6"
                    >
                </div>

                <div class="form-group">
                    <label for="signup-password-confirm" class="form-label">비밀번호 확인</label>
                    <input
                        type="password"
                        id="signup-password-confirm"
                        class="form-input"
                        placeholder="비밀번호 확인"
                        required
                        minlength="6"
                    >
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    회원가입
                </button>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="scripts/supabase.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/main.js"></script>
    <script>
        // 로그인 폼 처리
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            handleEmailLogin(email, password);
        });

        // 회원가입 폼 처리
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const passwordConfirm = document.getElementById('signup-password-confirm').value;

            if (password !== passwordConfirm) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }

            handleEmailSignup(email, password);
        });

        // 이미 로그인된 경우 메인 페이지로 리다이렉트
        document.addEventListener('DOMContentLoaded', async () => {
            const user = await getCurrentUser();
            if (user) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
