<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="로그인 페이지">
    <title>로그인 - EasyCode</title>

    <!-- Fonts -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/navigation.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">EasyCode</a>

            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="page1.html" class="nav-link">메뉴1</a>
                </li>
                <li class="nav-item">
                    <a href="page2.html" class="nav-link">메뉴2</a>
                </li>
                <li class="nav-item">
                    <a href="page3.html" class="nav-link">메뉴3</a>
                </li>
                <li class="nav-item">
                    <a href="page4.html" class="nav-link">메뉴4</a>
                </li>
                <li class="nav-item">
                    <a href="board.html" class="nav-link">게시판</a>
                </li>
            </ul>

            <a href="login.html" class="nav-login" title="로그인">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="default-padding">
        <div class="container">
            <section class="text-center mt-4">
                <h1>로그인</h1>
                <p class="mt-2">계정에 로그인하세요</p>
            </section>

            <section class="mt-4" style="max-width: 500px; margin: 0 auto;">
                <div class="card">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email" class="form-label">이메일</label>
                            <input
                                type="email"
                                id="email"
                                class="form-input"
                                placeholder="example@email.com"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">비밀번호</label>
                            <input
                                type="password"
                                id="password"
                                class="form-input"
                                placeholder="비밀번호를 입력하세요"
                                required
                            >
                        </div>

                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            로그인
                        </button>

                        <div class="mt-3 text-center">
                            <p style="color: var(--text-light); font-size: 0.9rem;">
                                계정이 없으신가요? <a href="#" style="font-weight: 500;">회원가입</a>
                            </p>
                        </div>
                    </form>

                    <div class="mt-3" style="border-top: 1px solid var(--border-color); padding-top: 1.5rem;">
                        <p class="text-center mb-2" style="color: var(--text-light); font-size: 0.9rem;">
                            소셜 로그인
                        </p>
                        <button type="button" class="btn btn-secondary mb-2">
                            Google로 로그인
                        </button>
                        <button type="button" class="btn btn-secondary">
                            GitHub로 로그인
                        </button>
                    </div>

                    <div class="mt-3 text-center">
                        <p style="color: var(--text-light); font-size: 0.85rem;">
                            현재 로그인 기능은 UI만 구현되어 있습니다.<br>
                            실제 로그인 기능은 추후 Supabase 연동 후 구현 예정입니다.
                        </p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="scripts/navigation.js"></script>
    <script src="scripts/main.js"></script>
    <script>
        // 현재는 기능이 없는 UI만 제공
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('로그인 기능은 추후 Supabase 연동 후 구현 예정입니다.');
        });
    </script>
</body>
</html>
