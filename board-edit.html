<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="게시글 수정">
    <title>게시글 수정 - EasyCode</title>

    <!-- Fonts -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/navigation.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="styles/board.css">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">EasyCode</a>

            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="page1.html" class="nav-link">메뉴1</a>
                </li>
                <li class="nav-item">
                    <a href="page2.html" class="nav-link">메뉴2</a>
                </li>
                <li class="nav-item">
                    <a href="page3.html" class="nav-link">메뉴3</a>
                </li>
                <li class="nav-item">
                    <a href="page4.html" class="nav-link">메뉴4</a>
                </li>
                <li class="nav-item">
                    <a href="board.html" class="nav-link active">게시판</a>
                </li>
            </ul>

            <a href="login.html" class="nav-login" title="로그인">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="default-padding">
        <div class="container">
            <section class="board-write-section">
                <h1 class="board-title">게시글 수정</h1>

                <div id="loadingMessage" style="text-align: center; padding: 40px;">
                    게시글을 불러오는 중...
                </div>

                <form id="editForm" style="display: none;">
                    <table class="board-form-table">
                        <colgroup>
                            <col style="width: 15%;">
                            <col style="width: 85%;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>제목</th>
                                <td>
                                    <input type="text" id="title" name="title" class="form-input-table" placeholder="제목을 입력하세요" required>
                                </td>
                            </tr>
                            <tr>
                                <th>내용</th>
                                <td>
                                    <textarea id="content" name="content" class="form-textarea-table" placeholder="내용을 입력하세요" required></textarea>
                                </td>
                            </tr>
                            <tr>
                                <th>이미지</th>
                                <td>
                                    <div id="currentImage"></div>
                                    <input type="file" id="imageFile" name="imageFile" class="form-file-input" accept="image/*">
                                    <p class="file-info">JPG, PNG, GIF 파일만 업로드 가능 (최대 5MB)</p>
                                    <div id="imagePreview" class="image-preview"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="form-actions-write">
                        <button type="button" class="btn-detail btn-detail-secondary" onclick="history.back()">취소</button>
                        <button type="submit" class="btn-detail btn-detail-primary">수정</button>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="scripts/supabase.js"></script>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/main.js"></script>
    <script>
        let currentPostId = null;
        let currentPost = null;

        // URL에서 게시글 ID 가져오기
        function getPostIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // 이미지 파일 미리보기
        document.getElementById('imageFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('imagePreview');

            // 기존 미리보기 제거
            preview.innerHTML = '';

            if (file) {
                // 파일 크기 체크 (5MB)
                if (file.size > 5 * 1024 * 1024) {
                    alert('이미지 파일은 5MB 이하만 업로드 가능합니다.');
                    e.target.value = '';
                    return;
                }

                // 파일 타입 체크
                if (!file.type.startsWith('image/')) {
                    alert('이미지 파일만 업로드 가능합니다.');
                    e.target.value = '';
                    return;
                }

                // 미리보기 생성
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `
                        <p style="margin-top: 10px; font-weight: 500;">새 이미지 미리보기:</p>
                        <img src="${e.target.result}" style="max-width: 100%; max-height: 300px; margin-top: 10px;">
                    `;
                };
                reader.readAsDataURL(file);
            }
        });

        // 게시글 불러오기
        async function loadPost() {
            const postId = getPostIdFromURL();
            if (!postId) {
                alert('잘못된 접근입니다.');
                window.location.href = 'board.html';
                return;
            }

            currentPostId = postId;

            try {
                const user = await getCurrentUser();
                if (!user) {
                    alert('로그인이 필요합니다.');
                    window.location.href = 'login.html';
                    return;
                }

                // 게시글 조회
                const { data: post, error } = await supabase
                    .from('posts')
                    .select('*')
                    .eq('id', postId)
                    .single();

                if (error) throw error;

                if (!post) {
                    alert('존재하지 않는 게시글입니다.');
                    window.location.href = 'board.html';
                    return;
                }

                // 본인 글인지 확인
                if (user.id !== post.author_id) {
                    alert('본인의 글만 수정할 수 있습니다.');
                    window.location.href = 'board.html';
                    return;
                }

                currentPost = post;

                // 폼에 데이터 채우기
                document.getElementById('title').value = post.title;
                document.getElementById('content').value = post.content;

                // 기존 이미지 표시
                const currentImageDiv = document.getElementById('currentImage');
                if (post.image_url) {
                    currentImageDiv.innerHTML = `
                        <div style="margin-bottom: 10px;">
                            <p style="font-weight: 500; margin-bottom: 5px;">현재 이미지:</p>
                            <img src="${post.image_url}" style="max-width: 100%; max-height: 300px;">
                            <p style="margin-top: 5px; color: #666; font-size: 14px;">새 이미지를 선택하면 기존 이미지가 교체됩니다.</p>
                        </div>
                    `;
                } else {
                    currentImageDiv.innerHTML = '<p style="color: #666; margin-bottom: 10px;">등록된 이미지가 없습니다.</p>';
                }

                // 로딩 메시지 숨기고 폼 표시
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('editForm').style.display = 'block';
            } catch (error) {
                console.error('게시글 조회 실패:', error.message);
                alert('게시글을 불러오는데 실패했습니다.');
                window.location.href = 'board.html';
            }
        }

        // Storage에서 이미지 경로 추출
        function getImagePathFromUrl(url) {
            if (!url) return null;
            try {
                const urlObj = new URL(url);
                const pathname = urlObj.pathname;
                const match = pathname.match(/\/storage\/v1\/object\/public\/post-images\/(.+)$/);
                return match ? match[1] : null;
            } catch (error) {
                console.error('URL 파싱 실패:', error);
                return null;
            }
        }

        // 페이지 로드 시 게시글 불러오기
        document.addEventListener('DOMContentLoaded', () => {
            loadPost();
        });

        // 게시글 수정
        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!currentPostId || !currentPost) return;

            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();
            const imageFile = document.getElementById('imageFile').files[0];

            if (!title || !content) {
                alert('제목과 내용을 모두 입력해주세요.');
                return;
            }

            try {
                const user = await getCurrentUser();
                let imageUrl = currentPost.image_url; // 기본값은 기존 이미지

                // 새 이미지가 있으면 업로드
                if (imageFile) {
                    // 기존 이미지가 있으면 삭제
                    if (currentPost.image_url) {
                        const oldImagePath = getImagePathFromUrl(currentPost.image_url);
                        if (oldImagePath) {
                            await supabase.storage
                                .from('post-images')
                                .remove([oldImagePath]);
                        }
                    }

                    // 새 이미지 업로드
                    const fileExt = imageFile.name.split('.').pop();
                    const fileName = `${user.id}/${Date.now()}.${fileExt}`;

                    const { data: uploadData, error: uploadError } = await supabase.storage
                        .from('post-images')
                        .upload(fileName, imageFile);

                    if (uploadError) throw uploadError;

                    // 새 이미지 URL 가져오기
                    const { data: { publicUrl } } = supabase.storage
                        .from('post-images')
                        .getPublicUrl(fileName);

                    imageUrl = publicUrl;
                }

                // 게시글 업데이트
                const { data, error } = await supabase
                    .from('posts')
                    .update({
                        title: title,
                        content: content,
                        image_url: imageUrl,
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', currentPostId)
                    .select();

                if (error) throw error;

                alert('게시글이 수정되었습니다.');
                window.location.href = `board-detail.html?id=${currentPostId}`;
            } catch (error) {
                console.error('게시글 수정 실패:', error.message);
                alert('게시글 수정에 실패했습니다: ' + error.message);
            }
        });
    </script>
</body>
</html>
